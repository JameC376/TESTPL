<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>รายการสตรีม</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            background: #1c2833;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            padding: 20px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            display: none;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }
        .card {
            flex: 0 1 200px;
            background: #34495e;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card-title {
            margin-top: 8px;
            font-weight: bold;
            text-align: center;
            color: #ecf0f1;
        }
        #video-heading {
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="video-container">
    <h2 id="video-heading"></h2>
    <video id="video" controls></video>
</div>

<div class="container">

        <img src="https://assets.oned.net/3/be/7e/be7edac0-e9b2-4555-b671-8104c5ba5270" alt="ช่อง one31">
        <div class="card-title">ช่อง one31</div>
    </div>

    <div class="card" onclick="playVideo('https://bcovlive-a.akamaihd.net/57d4bf695e80436d9335f4f50adbe438/ap-southeast-1/6415628290001/7e85dc4a59904e45b4fdffebd62e1d82/playlist_ssaiM.m3u8', 'ช่อง GMM25')">
        <img src="https://cms.dmpcdn.com/livetv/2020/11/19/ed873d50-2a22-11eb-bed4-0972e345f90c_320.png" alt="ช่อง GMM25">
        <div class="card-title">ช่อง GMM25</div>
    </div>
    
    <div class="card" onclick="playVideo('https://bcovlive-a.akamaihd.net/6055106547001/6055106547001_5722301131001_6336338048001.m3u8', 'ช่อง 3')">
        <img src="https://cdn.brighttv.co.th/live-channel/images/3HD_256x256_03.png" alt="ช่อง 3">

    </div>
    <div class="card" onclick="playVideo('https://bcovlive-a.akamaihd.net/6055106547001/6055106547001_5722301131001_6336338048001.m3u8', 'ช่อง 7')">
        <img src="https://cdn.brighttv.co.th/live-channel/images/BBTV-7HD-logo.png" alt="ช่อง 7">
        <div class="card-title">ช่อง 7</div>
    </div>
    <div class="card" onclick="playVideo('https://bcovlive-a.akamaihd.net/bc184a44f9f743dfb57423069156e525/ap-southeast-1/5938473729001/57995349e5d448699778c1dfc6e3b2e3/playlist.m3u8', 'ช่อง 5')">

    <div class="card" onclick="playVideo('https://d36f7t5w22k38j.cloudfront.net/live/thairath/playlist.m3u8', 'ไทยรัฐทีวี')">

        <div class="card-title">ไทยรัฐทีวี</div>

        <img src="https://upload.wikimedia.org/wikipedia/th/4/4b/PPTv_hd36_2014.png" alt="ช่อง PPTV">
        <div class="card-title">ช่อง PPTV</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
function playVideo(url, title) {
    const video = document.getElementById('video');
    const videoHeading = document.getElementById('video-heading');
    const videoContainer = document.querySelector('.video-container');

    // Update the heading to show the channel name
    videoHeading.textContent = `กำลังเล่น: ${title}`;
    
    video.style.display = 'block';
    videoHeading.style.display = 'block';

    videoContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function() {
            video.play();
        });
    } else {
        alert("เบราว์เซอร์ของคุณไม่รองรับ HLS");
    }
}
</script>

</body>
</html>
