<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One31 Live Stream</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.4.1/shaka-player.ui.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.4.1/controls.css">

  <style>
    /* ตั้งค่า CSS เพื่อให้ video ปรับขนาดอัตโนมัติ */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* กำหนดสัดส่วน 16:9 ถ้าต้องการ */
      /* max-width: 100vw; */
      /* max-height: 100vh; */
      /* aspect-ratio: 16 / 9; */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* ทำให้ video แสดงเต็มพื้นที่โดยไม่ถูกตัดและคงสัดส่วนเดิม */
    }
  </style>
</head>
<body>

  <div id="video-container" data-shaka-player-container>
    <video id="video" autoplay controls data-shaka-player></video>
  </div>

  <script>
    // ตั้งค่า URL ของช่อง One31
    const manifestUri = 'https://bcovlive-a.akamaihd.net/b6603a14ea59440a95e9235e14bc9332/ap-southeast-1/6415628290001/9c3d7fc7d10840a69e48b5939ae886e0/playlist_ssaiM.m3u8';

    async function init() {
      // ตรวจสอบว่าเบราว์เซอร์รองรับ Shaka Player หรือไม่
      if (shaka.Player.is || shaka.Player.is == undefined) {
        // สร้างอ็อบเจกต์ Player และผูกกับองค์ประกอบ video
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        // ตั้งค่าตัวจัดการเหตุการณ์สำหรับข้อผิดพลาด
        player.addEventListener('error', onErrorEvent);

        // พยายามโหลดไฟล์ M3U8
        try {
          await player.load(manifestUri);
          console.log('The video has been successfully loaded!');
        } catch (error) {
          onError(error);
        }
      }
    }

    // ฟังก์ชันจัดการข้อผิดพลาด
    function onErrorEvent(event) {
      // สร้าง Shaka Player error object จาก event
      onError(event.detail);
    }

    function onError(error) {
      console.error('Error code', error.code, 'object', error);
      alert('ไม่สามารถเล่นวิดีโอได้: ' + error.message);
    }

    // เริ่มต้นกระบวนการเมื่อหน้าเว็บพร้อม
    document.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
