<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One31 with Shaka Player</title>
  <style>
    :root {
      --shaka-player-controls-background: rgba(0, 0, 0, 0.7);
      --shaka-player-controls-color: #f0f0f0;
      --shaka-player-controls-hover-color: #ffffff;
    }

    body {
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      background-color: #000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    .video-title {
      background: #2c2c2c;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      margin: 0;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .shaka-spinner {
      border-color: #ffffff !important;
      border-top-color: transparent !important;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/controls.min.css">
</head>
<body>

<div class="video-container">
  <h1 class="video-title">ช่อง One31</h1>
  <video id="video" poster="//shaka-player-demo.appspot.com/assets/poster.jpg" controls></video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/shaka-player.compiled.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/shaka-player.ui.js"></script>

<script>
  const manifestUri = 'https://bcovlive-a.akamaihd.net/b6603a14ea59440a95e9235e14bc9332/ap-southeast-1/6415628290001/9c3d7fc7d10840a69e48b5939ae886e0/playlist_ssaiM.m3u8';

  async function initPlayer() {
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.getControls();
    const player = controls.getPlayer();

    try {
      await player.load(manifestUri);
      console.log('The video has been loaded!');
    } catch (error) {
      console.error('Error code', error.code, 'object', error);
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
