<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>One31 with Shaka Player</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .video-container {
      width: 100%;
      max-width: 900px;
    }
    video {
      width: 100%;
      height: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/controls.min.css">
</head>
<body>

<div class="video-container">
  <h1>ช่อง One31</h1>

  <video id="video" width="100%" poster="//shaka-player-demo.appspot.com/assets/poster.jpg" controls></video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/shaka-player.compiled.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.11/shaka-player.ui.js"></script>

<script>
  const manifestUri = 'https://bcovlive-a.akamaihd.net/b6603a14ea59440a95e9235e14bc9332/ap-southeast-1/6415628290001/9c3d7fc7d10840a69e48b5939ae886e0/playlist_ssaiM.m3u8';

  async function initPlayer() {
    // Create a Player instance.
    const video = document.getElementById('video');
    const ui = video['ui'];
    const controls = ui.get :q!
    Controls();
    const player = controls.getPlayer();

    // Attach the UI to the player.
    ui.configure({
      'controlPanelElements': ['play_pause', 'spacer', 'fullscreen', 'volume', 'time_and_duration', 'quality', 'fast_forward', 'rewind'],
    });

    try {
      // Try to load a manifest.
      await player.load(manifestUri);
      // This runs if the asynchronous load is successful.
      console.log('The video has been loaded!');
    } catch (error) {
      // A catastrophic error is handled by the UI.
      // Do nothing here.
      console.error('Error code', error.code, 'object', error);
    }
  }

  document.addEventListener('DOMContentLoaded', initPlayer);
</script>

</body>
</html>
